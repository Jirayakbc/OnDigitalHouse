<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jutsos</title>
</head>
<body>
    <form class="formulario" id="formul">
        <div class="postagem-formulario">
            <h1>Poste seus Jutsos</h1>
            <div class="input-wrapper">
            <div id="div-titulo">   
            <input type="text"  id="titulo" placeholder="Título Ex: Clone das Sombras" required>
            </div>
            <input type="text"  id="descricao" placeholder="Descrição Ex: Clona o conjurador com sombras" required>
                <input type="url"   id="imagem" placeholder="https://exemplo.com" pattern="https://.*" required>
            </div>
            <div class="botao-contorno">
                
                <button class="botao" type="submit" onclick=" enviar()">Postar</button>
            </div>
        </div>
    </form>
    <div class="card-deck">
        <div class="container ">
            <section id="postagem">
                <div id="post-cartao">

                    
                </div>

            </section>
        </div>
    </div>
    <script src="./main.js"></script>
   
</body>
</html>
