<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Personagem de Anime Favorito</title>
</head>
<body>
    <div class="container-wrapper">
        <form class="formulario" id="formul">
            <div class="postagem-formulario">

                <h1>Poste seu personagem de anime favorito</h1>

                <div class="input-wrapper">   

                    <input type="text"  id="titulo" placeholder="Título Ex: Clone das Sombras" >
                    <input type="text"  id="descricao" placeholder="Descrição Ex: Clona o conjurador com sombras" >
                    <input type="url"   id="imagem" placeholder="https://exemplo.com" >

                </div>

                <div id="erros" class="erros alert alert-danger alert-dismissible fade show" role="alert"> 

                    <ul>                        
                    </ul>

                    <button type="button" class="close" data-dismiss="alert" aria-Label="Close" hidden>
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="botao-contorno">  

                    <button class="botao" type="submit">Postar</button>
                    <button class="botao" type="reset" > Limpar</button>

                </div>  

            </div>           
        </form>

        <div class="card-deck">  
            <div id="organiza-post" class="organiza-post">                         
                

                
                
            </div> 
        </div>

    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
